# Single pipeline job: Ingest → Validate → Reject to SharePoint → Global closure send
# Run this instead of separate schedules for a single end-to-end flow. Includes retries.
resources:
  jobs:
    closure_pipeline:
      name: "Getnet Closure - Full Pipeline (Ingest → Validate → Reject → Global Send)"
      description: "Runs ingest, validate and load, move rejected to SharePoint, then global closure send. Use for one-shot or scheduled e2e."
      max_concurrent_runs: 1
      tasks:
        - task_key: ingest
          notebook_task:
            notebook_path: ../../src/notebooks/ingest_sharepoint.py
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              volume_raw: ${var.volume_raw}
          libraries:
            - pypi:
                package: msal
            - pypi:
                package: requests
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode
          retry_on_timeout: true
          max_retries: 2
          min_retry_interval_millis: 60000

        - task_key: validate_and_load
          depends_on:
            - task_key: ingest
          notebook_task:
            notebook_path: ../../src/notebooks/validate_and_load.py
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              volume_raw: ${var.volume_raw}
          libraries:
            - pypi:
                package: pandas
            - pypi:
                package: openpyxl
            - pypi:
                package: pyyaml
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode
          retry_on_timeout: true
          max_retries: 2
          min_retry_interval_millis: 60000

        - task_key: reject_to_sharepoint
          depends_on:
            - task_key: validate_and_load
          notebook_task:
            notebook_path: ../../src/notebooks/reject_to_sharepoint.py
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              volume_raw: ${var.volume_raw}
          libraries:
            - pypi:
                package: msal
            - pypi:
                package: requests
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode
          retry_on_timeout: true
          max_retries: 2
          min_retry_interval_millis: 60000

        - task_key: global_closure_send
          depends_on:
            - task_key: reject_to_sharepoint
          notebook_task:
            notebook_path: ../../src/notebooks/global_closure_send.py
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
              closure_period_type: ${var.closure_period_type}
              run_prefix_job_key: "closure_pipeline"
          libraries:
            - pypi:
                package: msal
            - pypi:
                package: requests
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode
          retry_on_timeout: true
          max_retries: 2
          min_retry_interval_millis: 60000

      schedule:
        quartz_cron_expression: "0 0 7 * * ?"  # daily 7 AM UTC
        timezone_id: "UTC"
