resources:
  jobs:
    closure_sla_quality:
      name: "Getnet Closure - SLA and Quality Metrics"
      description: "Computes closure_sla_metrics and closure_quality_summary for closure health."
      tasks:
        - task_key: sla_quality
          notebook_task:
            notebook_path: ../../src/notebooks/closure_sla_quality.py
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
              schema: ${var.schema}
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 0
            data_security_mode: USER_ISOLATION
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode
      schedule:
        quartz_cron_expression: "0 30 7 * * ?"  # daily 7:30 AM UTC
        timezone_id: "UTC"
